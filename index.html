<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuezz | Portfólio de Animações</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #eee;
      scroll-behavior: smooth;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated {
      animation: fadeInUp 1s ease forwards;
    }

    header {
      height: 100vh;
      background: linear-gradient(to right, #1a1a1a88, #0d0d0d88);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    h1 {
      color: #8000ff;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p.description {
      font-size: 1.2rem;
      max-width: 600px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0d0d0d;
      border-bottom: 1px solid #8000ff33;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    nav a {
      color: #eee;
      margin: 0 1rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #8000ff;
    }

    section {
      padding: 4rem 2rem;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #8000ff;
      text-align: center;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .video {
      background-color: #1a1a1a;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #8000ff33;
      transition: transform 0.3s;
    }

    .video:hover {
      transform: scale(1.02);
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1a1a1a;
      color: #aaa;
      font-size: 0.9rem;
    }

    .btn-contato {
      display: inline-block;
      margin: 2rem auto 0;
      padding: 0.8rem 1.5rem;
      background-color: #8000ff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-contato:hover {
      background-color: #a64dff;
    }

    .btn-discord {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #5865F2;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-discord:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <a href="#home">Início</a>
    <a href="#portfolio">Portfólio</a>
    <a href="#contato">Contato</a>
  </nav>

  <header id="home">
    <h1 class="animated">Hi, I'm Yuezz</h1>
    <p class="description animated">Animador iniciante focado em ganhar experiência através de projetos criativos.</p>
    <a href="#contato" class="btn-contato animated">Fale Comigo</a>
  </header>

  <section id="portfolio" class="animated">
    <h2 class="section-title">Portfólio de Animações</h2>
    <div class="videos">
      <div class="video animated">
        <iframe src="https://www.youtube.com/embed/H6F1N-AqXBE" title="Showcase: Animação 1" allowfullscreen></iframe>
        <p>Showcase: Animação 1</p>
      </div>
      <div class="video animated">
        <iframe src="https://www.youtube.com/embed/kcpDJmW-WWM" title="Showcase: Animação 2" allowfullscreen></iframe>
        <p>Showcase: Animação 2</p>
      </div>
    </div>
  </section>

  <section id="contato" class="animated">
    <h2 class="section-title">Contato</h2>
    <p style="text-align: center; font-size: 1.1rem;">Entre em contato pelo Discord:</p>
    <div style="text-align: center;">
      <a href="https://discord.com/users/784320245038997515" target="_blank" class="btn-discord">@yuezzk</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Yuezz | Portfólio de Animações
  </footer>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#8000ff" },
        shape: {
          type: "circle",
          stroke: { width: 0, color: "#000000" }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false }
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#8000ff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
